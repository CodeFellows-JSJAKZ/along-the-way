<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Along the Way</title>
    <link href="styles/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
  		<h1>Along The Way</h1>
  		<p><b>Welcome to Along the Way!</b> Using a starting point and multiple locations on the way to a destination, this app pulls sites, restaurants, and other points of interest for you to visit.</p></br>

  		<form class="location-form">
  		    <label for="location">
  		    Enter a starting point
  		    </label>
  		    <input type="text" name"location" id="location" placeholder="address,zip code, or ladnmark">
  		    <input type="submit" value="Add Starting Point" id="location-submit">
  		</form>

  		<ol id="location-list">
  			<!-- locations inserted here -->
    	</ol>
    	<a href="/" class="back-button">Back to Locations</a>
    	<h2>
    		{{locationName}}
    	</h2>
    	<ul id="places-list">
    		<li id="place-{{id}}"><p class="place-name">{{name}}</p> <p class="type-of-place">{{typeOfPlace}}</p><a href="{{details}}"> See</a>
  			</li>
  		</ul>
    </div>
    <div id="map" style="display:none;"></div>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
    <script type="text/javascript" src="client.js"></script>
  </body>
</html>
